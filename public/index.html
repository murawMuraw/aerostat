<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аэростат</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <button onclick="startMoving()">Старт</button>
    <button onclick="stopMoving()">Стоп</button>
    <div id="pathLength">Длина пути: 0 км</div>
  </div>

  <script>
    let map, circle, arrow, path;
    let moveTimer = null;
    let windTimer = null;
    let lastWind = { speed: 0, deg: 0 };
    let totalDistance = 0; // суммарный путь в метрах

    // Функция получения ветра по координатам
    async function getWindData(lat, lon) {
      try {
        const res = await fetch(`/api/wind?lat=${lat}&lon=${lon}`);
        return await res.json();
      } catch (e) {
        console.error("Ошибка получения ветра:", e);
        return { speed: 0, deg: 0 };
      }
    }

    // Функция для вычисления новых координат по смещению
    function movePoint(lat, lon, distance, bearing) {
      const R = 6371000; // радиус Земли в м
      const δ = distance / R;
      const θ = bearing * Math.PI / 180;

      const φ1 = lat * Math.PI / 180;
      const λ1 = lon * Math.PI / 180;

      const φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) +
                           Math.cos(φ1) * Math.sin(δ) * Math.cos(θ));
      const λ2 = λ1 + Math.atan2(Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
                                 Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2));

      return [φ2 * 180 / Math.PI, λ2 * 180 / Math.PI];
    }

    // Обновление длины пути
    function updatePathLength() {
      document.getElementById("pathLength").innerText = 
        "Длина пути: " + (totalDistance / 1000).toFixed(2) + " км";
    }

    // Один запрос погоды
    async function updateWind() {
      const [lat, lon] = circle.geometry.getCoordinates();
      lastWind = await getWindData(lat, lon);
      console.log("Новый ветер:", lastWind);
    }

    // Запуск движения
    function startMoving() {
      if (moveTimer) return; // если уже движется — выходим

      updateWind(); // первый запрос ветра

      // обновляем ветер раз в 60 секунд
      windTimer = setInterval(updateWind, 60000);

      // двигаем круг каждую секунду
      moveTimer = setInterval(() => {
        const [lat, lon] = circle.geometry.getCoordinates();

        // смещение за 1 секунду = скорость (м/с) * 1
        const distance = lastWind.speed * 1;
        const direction = lastWind.deg;

        const newLatLon = movePoint(lat, lon, distance, direction);

        // прибавляем к общему пути
        totalDistance += distance;

        // обновляем объекты на карте
        circle.geometry.setCoordinates(newLatLon);
        arrow.geometry.setCoordinates([
          newLatLon, 
          movePoint(newLatLon[0], newLatLon[1], 500, direction)
        ]);
        path.geometry.setCoordinates([...path.geometry.getCoordinates(), newLatLon]);

        updatePathLength();
      }, 1000);
    }

    // Остановка
    function stopMoving() {
      clearInterval(moveTimer);
      clearInterval(windTimer);
      moveTimer = null;
      windTimer = null;
    }

    // Инициализация карты
    ymaps.ready(() => {
      map = new ymaps.Map("map", {
        center: [51.4779, 0.0015], // Гринвич
        zoom: 10
      });

      circle = new ymaps.Circle([[51.4779, 0.0015], 15000], {}, {
        fillColor: "rgba(0,0,255,0.3)",
        strokeWidth: 2
      });

      arrow = new ymaps.Polyline([[51.4779, 0.0015], [51.5, 0.01]], {}, {
        strokeColor: "#ff0000",
        strokeWidth: 3
      });

      path = new ymaps.Polyline([[51.4779, 0.0015]], {}, {
        strokeColor: "#00ff00",
        strokeWidth: 2
      });

      map.geoObjects.add(circle).add(arrow).add(path);
    });
  </script>
</body>
</html>
